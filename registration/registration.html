<head>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div id="menu_container">
        <div id="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <div id="menu">
            <div class="menu_item">Main</div>
            <div class="menu_item">About</div>
            <div class="menu_item">Phones</div>
            <div class="menu_item">Accessories</div>
            <div class="menu_item">Authorization</div>
            <div class="menu_item">Registration</div>
            <div class="menu_item">Contact</div>
        </div>
    </div>
    <header>
        <a href="" class="header_text">Main</a>
        <a href="" class="header_text">About</a>
        <a href="" class="header_text">Phones</a>
        <a href="" class="header_text">Accessories</a>
        <a href="" class="header_text">Authorization</a>
        <a href="" class="header_text">Registration</a>
        <a href="" class="header_text">Contact</a>
    </header>
    <form id="form" action="/">
        <h2 id="title">Sign Up</h2>
        <div class="input_container">
            <label for="email_input">Enter Email:</label>
            <input type="email" id="email_input">
        </div>
        <div id="email_error" class="error"></div>
        <div class="input_container">
            <label for="password_input">Enter Password:</label>
            <input onkeyup="keyUp()" type="password" id="password_input">
        </div>
        <div class="error" id="password_error"></div>
        <div id="password_strength"></div>
        <div class="input_container">
            <label for="confirm_password_input">Confirm Password:</label>
            <input type="password" id="confirm_password_input">
        </div>
        <div class="error" id="confirm_password_error"></div>
        <div class="input_container">
            <label for="username_input">Enter Username:</label>
            <input type="text" id="username_input">
        </div>
        <div class="error" id="username_error"></div>
        <div class="input_container">
            <label for="country_input">Enter Country:</label>
            <input type="text" id="country_input">
        </div>
        <div class="input_container">
            <label for="city_input">Enter City:</label>
            <input type="text" id="city_input">
        </div>
        <div class="input_container">
            <label for="phone_number_input">Enter Phone Number:</label>
            <input type="tel" id="phone_number_input">
        </div>
        <input type="submit" id="submit_input" value="Sign Up">
    </form>
    <script src="registration.js"></script>
</body>
